<div class="container">
  <h2 class="mt-4">User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Your Name"
        [(ngModel)] = "userSettings.name"
      />
    </div>

    <div class="form-check form-group">
      <input
        id="emailOffers"
        name="emailOffers"
        type="checkbox"
        class="form-check-input"
        [(ngModel)] = "userSettings.emailOffers"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <div class="form-group">
      <p>User Interface Style</p>
      <div class="form-check">
        <input
          id="lightInterface"
          name="interfaceStyle"
          type="radio"
          class="form-check-input"
          value="light"
          [(ngModel)] = "userSettings.interfaceStyle"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          id="mediumInterface"
          name="interfaceStyle"
          type="radio"
          class="form-check-input"
          value="medium"
          [(ngModel)] = "userSettings.interfaceStyle"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          id="darkInterface"
          name="interfaceStyle"
          type="radio"
          class="form-check-input"
          value="dark"
          [(ngModel)] = "userSettings.interfaceStyle"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        id="subscriptionType"
        class="form-control"
        [(ngModel)] = "userSettings.subscriptionType"
      >
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
        <option value="lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        class="form-control"
        rows="3"
        [(ngModel)] = "userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Ok</button>
  </form>
</div>
