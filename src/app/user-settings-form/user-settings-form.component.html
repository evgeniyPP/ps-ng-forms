<div class="container">
  <h2 class="mt-4">User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        class="form-control"
        placeholder="Your Name"
      />
    </div>

    <div class="form-check form-group">
      <input
        id="emailOffers"
        name="emailOffers"
        type="checkbox"
        class="form-check-input"
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>

    <div class="form-group">
      <p>User Interface Style</p>
      <div class="form-check">
        <input
          id="lightInterface"
          name="interfaceSettings"
          type="radio"
          class="form-check-input"
        />
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          id="mediumInterface"
          name="interfaceSettings"
          type="radio"
          class="form-check-input"
        />
        <label for="mediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          id="darkInterface"
          name="interfaceSettings"
          type="radio"
          class="form-check-input"
        />
        <label for="darkInterface" class="form-check-label">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        id="subscriptionType"
        class="form-control"
      >
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
        <option value="lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
    </div>

    <button class="btn btn-primary">Ok</button>
  </form>
</div>
